<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="top-section__container">
      <h2 class="bold-font main-header">Mortgage Calculator</h2>
      <a class="clear-button" href="#">Clear All</a>
      <div class="mortage-amount__container">
        <div>Mortgage Amount</div>
        <div class="mortage-input__container">
          <div class="input-inset__pound">Â£</div>
          <input class="input-text" type="text" />
        </div>
      </div>
      <div class="mortage-amount__container">
        <div>Mortgage Term</div>
        <div class="mortage-input__container">
          <input class="input-text" type="text" />
          <div class="input-inset__years">years</div>
        </div>
      </div>
      <div class="mortage-amount__container">
        <div>Interest Rate</div>
        <div class="mortage-input__container">
          <input class="input-text" type="text" />
          <div class="input-inset__percent">%</div>
        </div>
      </div>
      <div>Mortgage type</div>
      <div class="radio-button__container">
        <input
          type="radio"
          name="mortgage-type"
          id="repayment"
          value="repayment"
        />
        <label class="bold-font" for="repayment">Repayment</label>
      </div>
      <div class="radio-button__container">
        <input
          type="radio"
          name="mortgage-type"
          id="interest-only"
          value="interest-only"
        /><label class="bold-font" for="interest-only">Interest Only</label>
      </div>
      <div class="calculate-button">
        <img src="./assets/images/icon-calculator.svg" alt="calculator-icon" />
        <div class="bold-font">Calculate Repayments</div>
      </div>
    </div>
    <div class="bottom-section__container">
      <img
        src="./assets/images/illustration-empty.svg"
        alt="illustration-empty"
      />
      <h4>Results Shown Here</h4>
      <p>
        Complete the form and click "calculate repayments" and see what your
        monthly repayments would be.
      </p>
    </div>
  </body>
</html>
